<div class="spotify container">

      <div class="section">
            <div>
                  <h3 class="section-heading">Spotify API Example </h3>
                  <p class="section-description">Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds
                        of its first track.</p>


                  <form id="search-form">
                        <input type="text" ng-model="artist.name" value="" class="form-control" placeholder="Type an Artist Name" />
                        <a class="button button-primary demo-button" ng-click="searchArtist($event)">Search an artist</a>
                        <a class="button button-primary" ng-hide="album.tracks" ng-click="back()">Back</a>

                  </form>
                  <div class="row">
                        <div ng-repeat="album in results" class="one column album">
                             
                             <p> {{album.name}}</p>

                           <div class="album-cover" style="background-image:url({{album.poster}})">
                                 <a class="button button-primary demo-button get-tracks-button" ng-hide="album.tracks" ng-click="getTracks($event,album)">Get tracks</a>
                                    <a class="button button-primary" ui-sref="miniPlayer({albumId: album.id})">Details</a>
                           </div>
                               <ul class="tracks">
                                     <li ng-repeat="track in album.tracks" ng-class="{'playing':track.playingSong}">
                                          <span>  {{track.name}}</span>
      
                                             <a class="button button-primary demo-button play-button" ng-class="{'button-playing':track.playingSong}" ng-click="playTrack($event,album,track)">
                                                   <span ng-show="track.playingSong">stop</span>
                                                   <span ng-hide="track.playingSong">play <span ng-show="track.loadingSong">Loading</span></span>
                                                   

                                             </a>
                                           <div class="progress-bar" ng-show="track.playingSong">
                                               <div class="progress" style="width:{{track.counter}}px">
                                               </div>
                                         </div>  
                                     </li>
                               </ul>
                        </div>
                  </div>
            </div>
      </div>

</div>
